<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CigaShop Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg p-5">
        <div class="container-fluid d-flex justify-content-evenly">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-dark fs-3"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark fs-3" href="#">Admin</a>
              </li>
            </ul>
            <div>
              <h3>CIGASHOP</h3>
            </div>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 my-lg-5">
      <div class="conteiner">
        <div class="row justify-content-center my-4">
          <div class="col col-12 col-md-4 col-lg-3 px-3 py-3" id="col-form">
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name-input"
                  placeholder="Product"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  aria-describedby="name-input"
                  placeholder="Product Description"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="name-input"
                  placeholder="Product Image"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="name-input"
                  placeholder="Product Brand"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  aria-describedby="name-input"
                  placeholder="Product Price"
                  required
                />
              </div>
              <div class="text-center d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-outline-secondary">
                  Save Product
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  Delete Product
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <h1></h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/scriptBO.js"></script>
  </body>
</html>
