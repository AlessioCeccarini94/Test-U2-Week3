<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CigaShop Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="vh-100">
    <header>
      <nav class="navbar navbar-expand-lg p-5">
        <div class="container-fluid d-flex justify-content-evenly">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-dark fs-3"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark fs-3" href="backoffice.html"
                  >Admin</a
                >
              </li>
            </ul>
            <div>
              <h3 class="">CIGASHOP</h3>
            </div>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="row" class="d-flex m-3">
          <div class="col-12 col-md-4 col-lg-3 text-center m-3">
            <div
              id="card"
              class="card h-100 d-flex flex-column align-items-center"
            >
              <div id="img-container"></div>
              <!-- <img src="" class="card-img-top" alt="..." id="imageUrl" /> -->
              <div
                class="d-flex flex-column align-middle card-body flex-grow-1"
              >
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="brand"></p>
                <p class="card-text" id="price"></p>
              </div>
              <div class="w-100 d-flex justify-content-evenly m-3">
                <button
                  id="remove-btn"
                  href="#"
                  class="btn btn-primary"
                  onclick="deleteBtn()"
                >
                  Rimuovi
                </button>
                <button
                  id="modify-btn"
                  href="#"
                  class="btn btn-primary"
                  onclick="modifyBtn()"
                >
                  Modifica
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <h1></h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/details.js"></script>
  </body>
</html>
